
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<form>
    <table>
    <div>
      <label for="carnet">Carnet:</label>
      <input id="carnet" name="carnet" placeholder="Ingrese su carnet" required>
    </div>
 
    <div>
      <label for="nombre">Nombre:</label>
      <input id="nombre" name="nombre" size="100" placeholder="Ingrese su nombre" required>
    </div>
 
    <div>
        <label for="telefono">Teléfono:</label>
        <input id="telefono" name="telefono" placeholder="Ingrese su teléfono" required type="tel" pattern="\d*">
      </div>
      
 
      <div>
        <label for="correo">Correo:</label>
        <input id="correo" name="correo" placeholder="Ingrese su correo" type="email" required>
      </div>
      
      <!--
      <div>
      <label for="correo">Correo:</label>
      <input id="correo" formControlName="correo" placeholder="Ingrese su correo" requerid>
      <div *ngIf="formulario.get('correo').invalid && formulario.get('correo').touched">
        <small *ngIf="formulario.get('correo').errors?.required">El correo es obligatorio.</small>
        <small *ngIf="formulario.get('correo').errors?.email">El correo no es válido.</small>
      </div>
      -->

 
    <div>
      <label for="fechaRegistro">Fecha de Registro:</label>
      <input id="fechaRegistro" type="date" placeholder="fechaRegistro" requerid>
    </div>
 
    <button type="submit" [disabled]="">Enviar</button>
    </table>
  </form>
